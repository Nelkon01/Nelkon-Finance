{% extends "base.html" %}
{% block content %}

    <div class="container-fluid pt-5">
        <h2>Goldmine Dashboard</h2>

        {#   Total Income Card#}
        <div class="card mb-4">
            <div class="card-header">
                Total Income
            </div>
            <div class="card-body">
                <p>Select a month:</p>
                <select id="month-dropdown" class="form-select mb-3">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <div id="total-income-card">
                    {# total income content will be inserted here using javascript #}
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Total Budget Income</h5>
                    <p class="card-text" id="total-budget-income"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Actual Income</h5>
                    <p class="card-text" id="total-actual-income"></p>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
