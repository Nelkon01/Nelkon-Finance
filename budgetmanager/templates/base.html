<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='apple-touch-icon.png', _external=True) }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon-32x32.png', _external=True) }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon-16x16.png', _external=True) }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest', _external=True) }}">
    <title>Nelkon Finance Manager</title>
</head>
<body data-bs-theme="dark" class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
        <a href="/" class="navbar-brand">
            <img src="{{ url_for('static', filename='nelkon_finance_logo.png') }}" alt="Nelkon Finance" width="40"
                 height="32">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="{{ url_for('plan') }}" class="nav-link">Plan Fortune</a></li>
                <li class="nav-item"><a href="{{ url_for('track') }}" class="nav-link">Track Treasure</a></li>
                <li class="nav-item"><a href="{{ url_for('goldmine') }}" class="nav-link">See Goldmine</a></li>
            </ul>
            <div class="dropdown">
            <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
               aria-expanded="false">
                Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-small bg-dark">
                <li><a class="dropdown-item link-light" href="{{ url_for('profile') }}">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item link-light" href="{{ url_for('logout') }}">Sign out</a></li>
            </ul>
        </div>
        </div>

    </div>
</nav>

<!-- Content -->

<main class="h-100 flex-grow-1">
    {% block content %}
    {% endblock %}
</main>


<!-- Footer -->
<footer class="footer py-3 bg-black">
    <div class="container">
        <span class="text-light">&copy; Dami 2023 | For learning purposes only</span>
        <a class="text-light float-end" href="https://github.com/Nelkon01" target="_blank">
            <i class="fa-brands fa-github"></i> Github
        </a>
    </div>
</footer>


<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
